    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

<body>
    <div class="btn">
        <div class="ztn">
            <div class="box">
                <img src="images/illustration-hero.svg" alt="" />
                <div class="btc">
                    <h4>Order Summary</h4>
                    <div class="btd">
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                        </p>
                    </div>
                    <div class="ggg">

                        <div class="bty">
                            <p><img src="images/icon-music.svg" alt="" height="40px" /></p>
                            <div class="btf">
                                <p class="p-1">Annual Plan</p>
                                <p class="p-2">$59.99/year</p>
                            </div>
                            <div class="uty">
                                <a href="#">Change</a>
                            </div>
                        </div>
                    </div>
                    <div class="vty">
                        <button>Proceed to Payment</button>
                    </div>
                    <div class="ytr">
                        <a href=""> Cancel order</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by

                  >. Coded by <a href="#">Akanni</a>.
